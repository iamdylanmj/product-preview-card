<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
    
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main container  -->
  <div class="main-cont">

    <!-- image container -->
    <div class="main-cont__img-cont"></div>

    <!-- details container -->
    <div class="main-cont__desc-cont">
      <div class="main-cont__desc-cont-outer">
          <p>Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- prices section -->
        <div class="main-cont__desc-cont-price">
          <p class="main-cont__desc-cont-price-current">$149.99</p>
          <p class="main-cont__desc__desc-cont-price-old">$169.99</p>
        </div>

    
        <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
  
<!-- page information section goes here -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilan M Jayawardena</a>.
  </div>
</body>
</html>
